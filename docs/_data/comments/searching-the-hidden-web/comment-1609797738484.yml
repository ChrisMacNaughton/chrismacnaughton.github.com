  условии, что матрас поддерживает позвоночник в прямом состоянии когда спит, у
  матраса явно проявляются Ортопедические характеристики. Когда матрац
  подстраивается к спящему, принимая его форму, у него хорошо проявляются
  анатомические характеристики. Ортопедический матрац применяют для профилактики
