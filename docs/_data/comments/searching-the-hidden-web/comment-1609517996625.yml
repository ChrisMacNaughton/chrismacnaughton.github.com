message: "В эту машину мы поставили дополнительную навигационно-мультимедийную систему: http://www.youtube.com/watch?v=r2KTgXCu5W8 Она позволяет разделять экран на две части (на два разных приложения). Любые приложения для нее вы можете загрузить с PlayMarket, установить их на рабочий стол и пользоваться ими с удовольствием. \r\nПри включении задней передачи всегда будет в приоритете оригинальная система парковки. Весь оригинальный функционал сохраняется, все родное не изменяется. В любой момент можете перейти в штатную систему, что-то там изменить или настроить и опять провалиться в мир современного мультимедиа. Весь родной функционал сохраняется, все оригинальное без изменений. Так же установили видеорегистратор на его родное место"
