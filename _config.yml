# Site wide configuration

title:            Chris' Playground
locale:           en_US
url:              https://chrismacnaughton.com


# Jekyll configuration

permalink:   /blog/:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-include-cache

remote_theme: "mmistakes/minimal-mistakes@8a67ce8e41ec850f2d7c373aa47739b2abfee6f1"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  input: GFM

syntax_highlighter: rouge
# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: single
page_layout: single

# Format titles with titlecase?
titlecase: true

paginate: 15 # amount of posts to show
paginate_path: /page:num/

analytics:
  provider: "custom" # false (default), "google", "google-universal", "custom"

minimal_mistakes_skin: air
repository: "ChrisMacNaughton/chrismacnaughton.github.com" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
comments:
  provider: "staticman_v2"

staticman:
  branch: "master"
  allowedFields          : ['name', 'email', 'url', 'message']
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
