# Site wide configuration

title:            Chris' Playground
locale:           en_US
url:              https://chrismacnaughton.com


# Jekyll configuration

permalink:   /blog/:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

remote_theme: "mmistakes/minimal-mistakes@d4b4c890db45fbbf25b69fbc849ab49c2dc895f1"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  input: GFM

syntax_highlighter: rouge
# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: single
page_layout: single

# Format titles with titlecase?
titlecase: true

paginate: 15 # amount of posts to show
paginate_path: /page:num/

analytics:
  provider: "google" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id: UA-35809231-1
    anonymize_ip: true # true, false (default)

minimal_mistakes_skin: air
repository: "ChrisMacNaughton/chrismacnaughton.github.com" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
comments:
  provider: "staticman_v2"

staticman:
  branch: "master"
  allowedFields          : ['name', 'email', 'url', 'message']
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
