{% for post in posts limit: listing_limit %}
<div class="row">
  <div class="span1">
      <div class="date"><span>{{ post.date | date(post.date, '%b %d') }}</span></div>
  </div>
  <div class="span9">
    <h3 class="dark-link"><a href="{{ post.url }}">{{ post.title }}</a></h3>

    <p>{{ post.content | strip_html | truncatewords: 75 }}</p>
    <p><a href="{{ post.url }}">Read more...</a></p>
  </div>
</div>
{% endfor %}
